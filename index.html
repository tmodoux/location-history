<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google-signin-client_id" content="651557588270-a2ko0690vkqho1gk5url4nf0e45v99d6.apps.googleusercontent.com">
  <title>Backup Google location history</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script type="text/javascript" src="https://api.pryv.com/lib-javascript/latest/pryv.js"></script>
  <script src="connector.js"></script>
  <style>
  </style>
</head>
<body>
<h1>Backup Google location history </h1>
<div class="g-signin2" data-onsuccess="onSignIn"></div>
<br>
<a href="#" onclick="signOut();">Sign out</a>
<button id="backup">Backup location history</button>
<script>

var url = "https://www.google.com/maps/timeline/kml?authuser=0&pb=!1m8!1m3!1i2015!2i8!3i2!2m3!1i2015!2i8!3i2";

$(document).ready(function() {
  $("#backup").click(backup);
});

var backup = function() {
  var xhr = new XMLHttpRequest();
  xhr.open('GET', url, true);
  xhr.responseType = 'blob';

  xhr.onload = function(e) {
    console.log(e);
    if (this.status == 200) {
      var blob = new Blob([this.response], {type: 'image/png'});
      
    }
  };

  xhr.send();
}

var onSignIn = function(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}

var signOut = function() {
  var auth2 = gapi.auth2.getAuthInstance();
  auth2.signOut().then(function () {
    console.log('User signed out.');
  });
}
</script>
</body>
</html>
