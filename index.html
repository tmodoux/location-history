<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="google-signin-client_id" content="651557588270-a2ko0690vkqho1gk5url4nf0e45v99d6.apps.googleusercontent.com">
  <title>Backup Google location history</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:300" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/x2js/1.2.0/xml2json.min.js" type="text/javascript"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script type="text/javascript" src="https://api.pryv.com/lib-javascript/latest/pryv.js"></script>
  <style>
  </style>
</head>
<body>
<h1>Backup Google location history </h1>

<div class="g-signin2" data-onsuccess="onSignIn"></div>
<br>
<a href="#" onclick="signOut();">Sign out</a>
<br><br>
<button id="backup">Backup location history</button>
<br><br>
Upload location history to the cloud: <input type="file" id="fileInput">

<br><br>
<div id="output"></div>

<script>

var url = "https://www.google.com/maps/timeline/kml?authuser=0&pb=!1m8!1m3!1i2015!2i8!3i2!2m3!1i2015!2i8!3i2";

$(document).ready(function() {
  $("#backup").click(backup);

  if (window.File && window.FileReader && window.FileList && window.Blob) {
  // Great success! All the File APIs are supported.
  } else {
    alert('The File APIs are not fully supported in this browser.');
  }
  
  $("#fileInput").on('change', function(e) {
    var file = fileInput.files[0];
    var reader = new FileReader();
    // TODO: check kml type
    reader.onload = function(e) {
      var x2js = new X2JS();
      var jsonObj = x2js.xml_str2json(reader.result);
      var doc = jsonObj.kml.Document;
      var docName = doc.name;
      var placemark = doc.Placemark;
      
      /* Structure of a place:
      {
        name,
        address,
        description,
        TimeSpan: {begin, end},
        Point: {coordinates: "x,y"} OR
        LineString: {coordinates: "x1,y1 0 x2,y2 0 ..."}
      }
      */
      placemark.forEach(function(place) {
        var coordinates = parseCoordinates(place);
        $("#output").append(JSON.stringify(coordinates));
      });
    }

    reader.readAsText(file);  
  });
});

function parseCoordinates(place) {
  var coordinatesObj = place.Point || place.LineString;
  // TODO: maybe need stronger regexp here
  var coordinates = coordinatesObj.coordinates.split(",0");
  
  // Coordinates can correspond to:
  // 1. A travel (coordinates.length>1)
  //    then we extract start and end coordinates (ignore the ones inbetween)
  // 2. A static point (coordinates.length==1)
  //    then start and end coordinates are equal
  var start = coordinates[0].split(",");
  console.log(coordinates[1]);
  var end = coordinates.length > 1 ? coordinates[1].split(",") : start;

  return {
    start: parseFloat(start),
    end: parseFloat(end)
  };
}

var backup = function() {
  window.open(url);
}

var onSignIn = function(googleUser) {
  var profile = googleUser.getBasicProfile();
  console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
  console.log('Name: ' + profile.getName());
  console.log('Image URL: ' + profile.getImageUrl());
  console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
}

var signOut = function() {
  var auth2 = gapi.auth2.getAuthInstance();
  auth2.signOut().then(function () {
    console.log('User signed out.');
  });
}
</script>
</body>
</html>
